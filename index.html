<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Article preview component</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <article class="card">
            <div class="card_image">
                <img src="images/drawers.jpg" alt="wonderful-home" class="card-img">
            </div>

            <div class="card_wrapper">
                <div class="card_content">
                    <h1 class="card_title">Shift the overall look and feel by adding these wonderful
                        touches to furniture in your home</h1>
                    <p class="card_text"> Ever been in a room and felt like something was missing? Perhaps
                        it felt slightly bare and uninviting. Iâ€™ve got some simple tips
                        to help you make any room feel complete.</p>
                </div>

                <div class="card_author">
                    <div class="card_info">
                        <img src="images/avatar-michelle.jpg" alt="michelle-Appleton" class="avatar-img">
                        <div class="card_profile">
                            <h2>Michelle Appleton</h2>
                            <span>28 Jun 2020</span>
                        </div>
                    </div>

                    <div class="card_button">
                        <button class="btn">
                            <img src="images/icon-share.svg">
                        </button>
                    </div>
                </div>
            </div>
        </article>
    </main>

</body>

</html>
